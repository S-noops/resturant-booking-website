<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Thank You Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Resturant Booking System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id="main_navitems" class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/booking"
                >Booking Page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tables">Tables Overview</a>
            </li>
          </ul>
          <div class="d-flex" id="user-holder"></div>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1 class="test-center">
        Thank you for Doing Business with us! Your Order is confirmed! Cheers
        and see you at the resturant :)
      </h1>
      <h2><b><i>P.S: Note that no show will have minimum $10 charge. </i></b></h2>
      <hr />
      <div class="row mt-3 mb-3">
        <div class="col-md d-flex justify-content-center">
          <a href="/">
            <button type="button" class="btn btn-primary btn-lg">Logout</button>
          </a>
        </div>
        <div class="col-md d-flex justify-content-center">
          <a href="/booking">
            <button type="button" class="btn btn-success btn-lg">
              Book More!
            </button>
          </a>
        </div>
      </div>
      <hr />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
      var email = sessionStorage.getItem("email");
      if (email === null) {
        document.getElementById("user-holder").innerHTML = `
        <a href="/"><button type="button" class="btn btn-secondary">Signup/Login</button></a>
        `;
      } else {
        document.getElementById("main_navitems").innerHTML = document.getElementById("main_navitems").innerHTML+`<li class='nav-item'><a class='nav-link' href='/profile/${email}'>Your Profile</a></li>`
        document.getElementById("user-holder").innerHTML = `
        <h6 style="color:white;" class="nav-link">${email}</h6>&nbsp;<a href="/"><button type="button" class="btn btn-danger">Logout</button></a>
        `;
        document.getElementById("signup_btn").style.display = "none";
      }
    </script>
  </body>
</html>
