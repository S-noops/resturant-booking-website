<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Booking Page</title>
    <link rel="stylesheet" href="../static/css/booking.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">Resturant Booking System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="main_navitems" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/booking">Booking Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tables">Tables Overview</a>
              </li>
            </ul>
            <div class="d-flex" id="user-holder">
            </div>
          </div>
        </div>
      </nav>
      <div class="cont">
        <h1 style="text-decoration:underline;text-align:center;"> <strong> Resturant Booking Form </strong> </h1>
        <br>
        <form action="/check_tables" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name:</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email:</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Enter Your Phone:</label>
                <input type="tel" name="phone" class="form-control" id="phone" pattern="[2-9]{1}[0-9]{2}-[2-9]{1}[0-9]{2}-[0-9]{4}" aria-describedby="phoneHelp" required>
                <div id="phoneHelp"  class="form-text">Format: NXX-NXX-XXXX where N=digits 2–9, X=digits 0–9</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Date and time of Booking:</label>
                <div class="row">
                    <div class="col-lg-6">
                        <input name="date" type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-lg-6">
                        <input name="time" type="time" class="form-control" id="time" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
              <label for="guest_ids" class="form-label">Enter Number of Guests:</label>
              <input name="guest_ids" type="number" min="0" class="form-control" id="guest_ids" aria-describedby="guestIdsHelp" required>
            </div>
            <button type="submit" class="btn btn-primary"> <b> Get Tables </b></button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var email = sessionStorage.getItem("email");
      if (email === null){
        document.getElementById("user-holder").innerHTML = `
        <a href="/"><button type="button" class="btn btn-secondary">Signup/Login</button></a>
        `;
      }
      else{
        document.getElementById("user-holder").innerHTML = `
        <h6 style="color:white;" class="nav-link">${email}</h6>&nbsp;<a href="/"><button type="button" class="btn btn-danger">Logout</button></a>
        `;
        document.getElementById("main_navitems").innerHTML = document.getElementById("main_navitems").innerHTML+`<li class='nav-item'><a class='nav-link' href='/profile/${email}'>Your Profile</a></li>` 
        document.getElementById("email").value = email
        document.getElementById("email").readOnly = true;
      }
    </script>
  </body>
</html>
