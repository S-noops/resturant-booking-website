<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">Resturant Booking System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="main_navitems" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/booking">Booking Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tables">Tables Overview</a>
              </li>
            </ul>
            <div class="d-flex" id="user-holder">
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Booking Page</h5>
              <p class="card-text">Click on the link below to Book tables in our resturant. </p>
              <a href="/booking" class="btn btn-primary"><b>Go to Booking Page >></b></a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tables Overview</h5>
              <p class="card-text">Click on the link below to preview available tables in our resturant.</p>
              <a href="/tables" class="btn btn-primary"><b>Go to Tables Overview >></b></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var email = sessionStorage.getItem("email");
      if (email === null){
        document.getElementById("user-holder").innerHTML = `
        <a href="/"><button type="button" class="btn btn-secondary">Signup/Login</button></a>
        `;
      }
      else{
        document.getElementById("main_navitems").innerHTML = document.getElementById("main_navitems").innerHTML+`<li class='nav-item'><a class='nav-link' href='/profile/${email}'>Your Profile</a></li>`
        document.getElementById("user-holder").innerHTML = `
        <h6 style="color:white;" class="nav-link">${email}</h6>&nbsp;<a href="/"><button type="button" class="btn btn-danger">Logout</button></a>
        `;
      }
    </script>
  </body>
</html>
