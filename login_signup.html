<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin/SignUp Page</title>
    <link rel="stylesheet" href="../static/css/login_signup.css">
  </head>
  {% if data[0]=="a"  %}
  <body onload="login_error();">
  {% elif data[0]=="b" %}
  <body onload="signup_error();">
  {% elif data[0]=="c" %}
  <body onload="signup_success();">
  {% else %}
  <body>
  {% endif %}
    <section class="forms-section">
      <h1 class="section-title">Resturant Booking System</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login" id="signIn" action="/sign_in_check" method="post">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" name="email" type="email" required />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" name="pass_" type="password" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup" id="signUp" action="sign_up_check" method="post">
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" name="email" type="email" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" name="pass_" type="password" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input id="signup-password-confirm" type="password" required />
              </div>
              <div class="input-block">
                  <span id="passHelp" style="color:red;display:none;">Passwords do not match!</span>
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continue</button>
          </form>
        </div>
      </div>
      <button type="button" class="btn-guest"><a href="/dashboard" style="color:white;text-decoration:none;">Continue as Guest</a></button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../static/js/login_signup.js"></script>
  </body>
</html>
